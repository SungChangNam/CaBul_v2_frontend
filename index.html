<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <meta charset="UTF-8">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>홈화면</title>

</head>
<body>

    <div data-include-path="header.html"></div>
    <div style="display: flex; flex-direction: row;">
        <div data-include-path="nav.html"></div>
        <div>
            <div class="FeedBoxCont">
                <!-- 게시글 반복문 -->
            </div>
            <ul style="display:flex;list-style: none;"> 
                <li style="margin:3px;"><a class="PagePrevButton" style="text-decoration:none; color: black;"></a></li>
                <div class="PageNumberButton" style="display: flex; flex-direction: row;">
                    <!-- 페이지네이션 반복문  -->
                </div>
                <li style="margin:3px;"><a class="PageNextButton" style="text-decoration:none; color: black;"></a></li>
            </ul>
        </div>
    </div>
    <script>
        // html 상속
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
        
    </script>
    <script src="/js/index_api.js"></script>
    <script src="/js/nav_api.js"></script>
    <script src="/js/header_api.js"></script>
</body>

</html>
