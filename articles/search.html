<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 페이지</title>
</head>

<body>
<div data-include-path="../header.html"></div>
    <div style="display: flex; flex-direction: row;">
        <div data-include-path="../nav.html"></div>
        <div>
            <div style="display: flex; flex-direction: row; width: 60vw; height: 50px; background-color: #fafafa; margin: 20px auto 0 40px; text-align: center; border-bottom: solid 1px #c8c4c4;">
                <div style="width: 5vw; min-width: 50px; margin: auto;"><b>글번호</b></div>
                <div style="width: 5vw; min-width: 50px; margin: auto;"><b>카테고리</b></div>
                <div style="width: 25vw; min-width: 250px; margin: auto;"><b>제목</b></div>
                <div style="width: 10vw; min-width: 100px; margin: auto;"><b>닉네임</b></div>
                <div style="width: 15vw; min-width: 150px; margin: auto;"><b>작성시간</b></div>
            </div>
            <div class="SearchList">

            </div>
        </div>
    </div>
    <div data-include-path="/footer.html"></div>
    <script>
        // html 상속
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
        
    </script>
    <script src="js/search_api.js"></script>
    <script src="/js/header_api.js"></script>
    <script src="/js/nav_api.js"></script>
</body>

</html>
